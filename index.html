<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CipherCommand Console</title>
    <link rel="icon" type="image/x-icon" href="https://www.kunalkcube.tech/tests/new/proimages/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="home">
        <!-- Step- 1 -->
        <p id="step-one-status">User Accessing Root<span class="blink-dots">...</span></p>
        <div class="progress-bar-container" id="step-one-progress-bar-container">
            <div class="progress-bar" id="step-one-progress-bar"></div>
        </div>

        <!-- Step- 2 -->
        <p id="step-two-status" style="display: none;">Extracting Sensitive Information<span
                class="blink-dots">...</span></p>
        <div class="progress-bar-container" id="step-two-progress-bar-container" style="display: none;">
            <div class="progress-bar" id="step-two-progress-bar"></div>
        </div>

        <!-- Step- 3 -->
        <p id="step-three-status" style="display: none;">Cracking Encrypted Files<span class="blink-dots">...</span></p>
        <div class="progress-bar-container" id="step-three-progress-bar-container" style="display: none;">
            <div class="progress-bar" id="step-three-progress-bar"></div>
        </div>

        <!-- Step- 4 -->
        <p id="step-four-status" style="display: none;">Bypassing Firewall Security<span class="blink-dots">...</span>
        </p>
        <div class="progress-bar-container" id="step-four-progress-bar-container" style="display: none;">
            <div class="progress-bar" id="step-four-progress-bar"></div>
        </div>

        <!-- Step- 5 -->
        <p id="step-five-status" style="display: none;">Deleting Digital Footprints<span class="blink-dots">...</span>
        </p>
        <div class="progress-bar-container" id="step-five-progress-bar-container" style="display: none;">
            <div class="progress-bar" id="step-five-progress-bar"></div>
        </div>

        <!-- Step- 6 -->
        <p id="step-six-status" style="display: none;">Navigating to Root Directory<span class="blink-dots">...</span>
        </p>
        <div class="progress-bar-container" id="step-six-progress-bar-container" style="display: none;">
            <div class="progress-bar" id="step-six-progress-bar"></div>
        </div>

        <!-- Step- 7 -->
        <p id="step-seven-status" style="display: none;">Listing Contents<span class="blink-dots">...</span></p>
        <div class="progress-bar-container" id="step-seven-progress-bar-container" style="display: none;">
            <div class="progress-bar" id="step-seven-progress-bar"></div>
        </div>

        <!-- Cleaned Up -->
        <div class="textarea-container">
            <textarea id="hacker-textarea" style="display: none;" rows="10" cols="50">
> root
  ├── CryptoSphere
  └── CyberNest              
            </textarea>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
